{% extends 'base/base.html' %}
{% block title %} Borrar Mascota {% endblock %}
{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>Desea eliminar el nombre de la mascota {{ object.nombre }}?</h3>
	<button class="btn btn-danger" type="submit">Si Eliminar</button>
	<a class="btn btn-default" href="{% url 'mascota:mascota_listar' %}">Cancelar</a>
	
</form>
{% endblock %}
